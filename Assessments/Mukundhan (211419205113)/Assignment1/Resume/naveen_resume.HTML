<html>

   <head>
      <title>HTML Frames</title>
      <link rel="stylesheet" href="styles.css">
   </head>
	
   <frameset cols = "50%,50%">
      <frame name = "left" src = "FRAME1.html" />
      <frame name = "right" src = "FRAME2.html" />
   
      <noframes>

      </noframes>
      
   </frameset>
   
</html>
